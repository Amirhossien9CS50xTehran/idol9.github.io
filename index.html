<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <img src="IMG_20250121_222009_921.png" class="logo">
    </header>

    <!-- Gallery Section -->
    <section id="gallery">
        <img src="IMG_20250121_213557_573.jpg" class="gallery-image">
        <img src="IMG_20250121_213614_781.jpg" class="gallery-image">
        <img src="IMG_20250121_213614_932.jpg" class="gallery-image">
    </section>

    <!-- Lightbox -->
    <div id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src=""/>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <!-- Video Section -->
    <section id="video-section">
        <video autoplay loop muted playsinline>
            <source src="document_5801138745327490746.mp4" type="video/mp4">
        </video>
        <video autoplay loop muted playsinline>
            <source src="document_5801138745327490745.mp4" type="video/mp4">
        </video>
        <video autoplay loop muted playsinline>
            <source src="document_5801138745327490747.mp4" type="video/mp4">
        </video>
        <video autoplay loop muted playsinline>
            <source src="document_5801138745327490744.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Contact Section -->
    <form action="/send_email" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      
        <button type="submit">Send Message</button>
      </form>

    <!-- Contact Icon -->
    <!-- Contact Icon -->
    <div class="contact-icon">
        <img src="Untitled design (1).png" alt="Contact" class="contact-img" onclick="toggleContactForm()" style=" height: 51px">
    </div>
    
</body>
</html>
